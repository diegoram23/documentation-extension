<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Documentation Extension</title>
</head>

<body>
    <!------------------------------------------ Ther Ex Fieldset -------------------------------------->
    <fieldset id="ther-ex-fieldset">
        <legend>Therapeutic Exercises</legend>

        <label for="supine-ex">
            <span>Supine Exercises</span>
            <input type="checkbox" id="supine-ex" name="ther-ex" />
        </label>

        <label for="seated-ex">
            <span>Seated Exercises</span>
            <input type="checkbox" id="seated-ex" name="ther-ex" />
        </label>

        <label for="standing-ex">
            <span>Standing Exercises</span>
            <input type="checkbox" id="standing-ex" name="ther-ex" />
        </label>

        <label for="reps-ex">
            <span>Reps</span>
            <input type="number" id="reps-ex" name="reps-ex" value="10" />
        </label>

        <label for="weights-ex">
            <span>Weights</span>
            <input type="number" id="weights-ex" name="weights-ex" />
        </label>

        <div class="text-box" id="ther-ex-box"></div>

        <div class="btn-container">
            <button class='text' id="ther-ex-create-btn">Create</button>
            <button class='copy' id="ther-ex-copy-btn">Copy</button>
        </div>

    </fieldset>

    <!------------------------------------------ Ther Act Fieldset -------------------------------------->
    <fieldset id="ther-act-fieldset">
        <legend>Therapeutic Activities</legend>

        <label for="bed mobility">
            <span>Bed Mobility</span>
            <input type="checkbox" id="bed-mobility" name="bed-mobility" />
        </label>

        <label for="transfers">
            <span>Transfers</span>
            <input type="checkbox" id="transfers" name="transfers" />
        </label>

        <label for="ad-transfers">
            <span>AD</span>
            <select name="ad-transfers" id="ad-transfers">
                <option value="">-- Select --</option>
                <option value="FWW">FWW</option>
                <option value="4WW">4WW</option>
                <option value="SPC">SPC</option>
                <option value="Quad Cane">Quad Cane</option>
                <option value="Hemi Walker">Hemi Walker</option>
                <option value="Slide Board">Slide Board</option>
                <option value="wheelchair">wheelchair</option>
                <option value="No AD">no AD</option>
            </select>
        </label>

        <label for="transfers-assistance">
            <span>Assistance</span>
            <select name="transfers-assistance" id="transfers-assistance">
                <option value="">-- Select --</option>
                <option value="M/I">M/I</option>
                <option value="Supervision">Supervision</option>
                <option value="SBA">SBA</option>
                <option value="CGA">CGA</option>
                <option value="Min Assist">Min</option>
                <option value="Mod Assist">Mod</option>
                <option value="Max Assist">Max</option>
            </select>
        </label>

        <p id="transfer-ad-error">Complete all values</p>

        <div class="text-box" id="ther-act-box"></div>

        <div class="btn-container">
            <button class='text' id="ther-act-create-btn">Create</button>
            <button class='copy' id="ther-act-copy-btn">Copy</button>
        </div>

    </fieldset>

    <!------------------------------------------ Gait Training Fieldset -------------------------------------->

    <fieldset id="gait-fieldset">
        <legend>Gait Training</legend>

        <label for="gait-training">
            <span>Gait Training</span>
            <input type="checkbox" id="gait-training" name="gait-training" />
        </label>

        <label for="ad-gait">
            <span>AD</span>
            <select name="ad-gait" id="ad-gait">
                <option value="">-- Select --</option>
                <option value="FWW">FWW</option>
                <option value="4WW">4WW</option>
                <option value="SPC">SPC</option>
                <option value="Quad Cane">Quad Cane</option>
                <option value="Hemi Walker">Hemi Walker</option>
                <option value="No AD">no AD</option>
            </select>
        </label>

        <label for="distance">
            <span>Feet Distance</span>
            <input type="number" id="distance" name="distance" value="0" />
        </label>

        <p id="gait-distance-error">Complete all values</p>

        <label for="gait-assistance">
            <span>Assistance</span>
            <select name="gait-assistance" id="gait-assistance">
                <option value="">-- Select --</option>
                <option value="M/I">M/I</option>
                <option value="Supervision">Supervision</option>
                <option value="SBA">SBA</option>
                <option value="CGA">CGA</option>
                <option value="Min Assist">Min</option>
                <option value="Mod Assist">Mod</option>
                <option value="Max Assist">Max</option>
            </select>
        </label>

        <div class="text-box" id="gait-box"></div>

        <div class="btn-container">
            <button class='text' id="gait-create-btn">Create</button>
            <button class='copy' id="gait-copy-btn">Copy</button>

        </div>

    </fieldset>

    <!------------------------------------------ Stair Training Fieldset -------------------------------------->


    <fieldset id="stair-fieldset">
        <legend>Stair Training</legend>
        <label for="stair-training">
            <span>Stair Training</span>
            <input type="checkbox" id="stair-training" name="stair-training" />
        </label>


        <label for="ad">
            <span>Railings</span>
            <select name="railings" id="railings">
                <option value="">-- Select --</option>
                <option value="no railings">None</option>
                <option value="one railing">One</option>
                <option value="two railings">Two</option>
                <option value="single railing and cane">Railing/Cane</option>
            </select>
        </label>

        <label for="stairs-assistance">
            <span>Assistance</span>
            <select name="stairs-assistance" id="stairs-assistance">
                <option value="">-- Select --</option>
                <option value="M/I">M/I</option>
                <option value="Supervision">Supervision</option>
                <option value="SBA">SBA</option>
                <option value="CGA">CGA</option>
                <option value="Min Assist">Min</option>
                <option value="Mod Assist">Mod</option>
                <option value="Max Assist">Max</option>
            </select>
        </label>


        <label for="num-steps">
            <span>Steps</span>
            <input type="number" id="num-steps" name="num-steps" value="0" />
        </label>

        <p id="stairs-error">Complete all values</p>
        <div class="text-box" id="stairs-box"></div>

        <div class="btn-container">
            <button class='text' id="stair-create-btn">Create</button>
            <button class='copy' id="stair-copy-btn">Copy</button>
        </div>

    </fieldset>
    <script src="index.js" type="module"></script>
</body>

</html>
