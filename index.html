<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Documentation Extension</title>
</head>

<body>

    <fieldset id="ther-ex-fieldset">
        <legend>Ther Ex</legend>

        <label for="supine-ex">
            <span>Supine Exercises</span>
            <input type="checkbox" id="supine-ex" name="ther-ex" />
        </label>

        <label for="seated-ex">
            <span>Seated Exercises</span>
            <input type="checkbox" id="seated-ex" name="ther-ex" />
        </label>

        <label for="standing-ex">
            <span>Standing Exercises</span>
            <input type="checkbox" id="standing-ex" name="ther-ex" />
        </label>

        <label for="reps-ex">
            <span>Reps</span>
            <input type="number" id="reps-ex" name="reps-ex" value="10" />
        </label>

        <label for="weights-ex">
            <span>Weights</span>
            <input type="number" id="weights-ex" name="weights-ex" />
        </label>

        <div class="ther-ex-box" id="ther-ex-box">
        </div>
    </fieldset>

    <button id="create-btn">Create</button>


    <script src="index.js" type="module"></script>
</body>

</html>
